<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher's Day Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card-container">
    <div class="card" id="card">
      
      <div class="card-front">
        <div class="cover-decor">
          <span class="emoji">📚</span>
          <span class="emoji">💻</span>
          <span class="emoji">✏️</span>
        </div>
        <h1>🌸Happy Teacher's Day🌸</h1>
        <p class="front-msg">To the guiding light of knowledge ✨</p>
        <button id="openBtn">Open Card</button>
      </div>

      
      <div class="card-inside">
        <h2>Dear Teacher,</h2>
        <p>
          Thank you for shaping minds and nurturing dreams.  
          Your patience, wisdom, and kindness makes learning inspiring.  
          We are forever grateful for your guidance! 
        </p>
        <div class="decor-line">🌸 🌼 🌸</div>
        <button id="closeBtn">Close Card</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
